<html>

<head>

    <title>Object Finder Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg" style="background-size:cover;">
    <center>
        <h1 id="heading"> Object Finder </h1>
        <h3 id="instructions" class="btn btn-primary">Enter in an object and test out a few objects before showing the
            object you entered and see it say the object! <br> Make sure the object is listed in the CoCoSSD model! :)
        </h3>
        <br><br>
        <form>
            <label for="object_name">Object Name:</label>
            <input type="text" id="object_name" name="object_name"><br><br>
            <button id="start_btn" class="btn btn-warning"onclick="start()">Start</button>
        </form>
        <h3 class="btn btn-danger" id="status_model">Status:</h3>
        <h3 class="btn btn-success" id="status_object"></h3>
    </center>
    <script src="main.js"></script>
</body>

</html>
